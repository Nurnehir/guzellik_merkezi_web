<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ana Sayfa - Güzellik Merkezi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8faff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #e3f2fd, #fce4ec);
      padding: 30px 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
    }

    .sidebar .welcome {
      font-size: 22px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #6a1b9a;
    }

    .menu-item {
      padding: 14px 18px;
      margin-bottom: 12px;
      background-color: #ffffff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.04);
    }

    .menu-item:hover,
    .menu-item.active {
      background: linear-gradient(90deg, #90caf9, #f48fb1);
      color: white;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
      background-color: #fcfcfe;
    }

    .category-title {
      font-size: 28px;
      color: #7e57c2;
      margin-bottom: 25px;
    }

    .button-column {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .service-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 18px;
      border-radius: 10px;
      background-color: #ffffff;
      border: 1px solid #e1bee7;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .service-button:hover {
      background: linear-gradient(90deg, #bbdefb, #f8bbd0);
      color: #263238;
    }

    .map-icon {
      background-color: #d1c4e9;
      border-radius: 6px;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      cursor: pointer;
    }

    .map-icon img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    h3 {
      font-size: 20px;
      margin-top: 30px;
      color: #6a1b9a;
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .logout-btn img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .profile-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #42a5f5, #ce93d8);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .profile-icon::before {
      content: '\1F464';
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="welcome">Hoş Geldiniz!</div>
    <h2>Kategoriler</h2>
    <div class="menu-item" onclick="showServices('kuafor', this)">Kuaför</div>
    <div class="menu-item" onclick="showServices('tirnak', this)">Tırnak</div>
    <div class="menu-item" onclick="showServices('estetik', this)">Estetik</div>
    <div class="menu-item" onclick="showServices('mezoterapi', this)">Mezoterapi</div>
    <div class="menu-item" onclick="showServices('lazer', this)">Lazer</div>
    <div class="menu-item" onclick="showServices('cilt', this)">Cilt Bakımı</div>
  </div>

  <div class="content">
    <button class="logout-btn" onclick="logout()">
      <img src="assets/logout.png" alt="Çıkış">
    </button>
    <div class="profile-icon" onclick="goToProfile()"></div>
    <div class="category-title">Lütfen bir kategori seçin</div>
    <div class="button-column" id="serviceContainer"></div>
  </div>

  <script>
    const icons = {
      "Saç Kesimi": "💇‍♀️", "Saç Boyama": "🎨", "Makyaj": "💄", "Kaş Alımı": "👁️", "Ombre": "🌈",
      "Sombre": "🌤️", "Perma": "🌀", "Maşa": "🧷", "Düz Fön": "🧴", "Manikür": "💅",
      "Pedikür": "🦶", "Jel Tırnak": "✨", "Protez Tırnak": "🔧", "Güçlendirme": "💪",
      "Kalıcı Oje": "🖌️", "Nail Art": "🎀", "Botoks": "💉", "Dolgu": "🔮", "Kirpik Lifting": "👁️",
      "İpek Kirpik": "🌟", "Paris Işıltısı": "✨", "Gençlik Aşısı": "💫", "Somon DNA": "🧬",
      "Saç Mezoterapisi": "🧪", "Yüz Mezoterapisi (Mezolifting)": "🧴", "PRP Mezoterapisi": "🩸",
      "İğnesiz Mezoterapi": "🔬", "Selülit Mezoterapisi": "🏃‍♀️", "Klasik Cilt Bakımı": "🧖‍♀️",
      "Akne (Sivilce) Bakımı": "😶‍🌫️", "Leke Karşıtı Bakım": "☀️", "Anti-aging Bakım": "🕰️",
      "Hydrafacial": "💧", "C Vitamini Bakımı": "🍊", "Nemlendirici Derin Bakım": "🫧",
      "Yüz": "😊", "Kol": "💪", "Bacak": "🦵", "Tüm Vücut": "🧍"
    };

    const data = {
      kuafor: ["Saç Kesimi", "Saç Boyama", "Makyaj", "Kaş Alımı", "Ombre", "Sombre", "Perma", "Maşa", "Düz Fön"],
      tirnak: ["Manikür", "Pedikür", "Jel Tırnak", "Protez Tırnak", "Güçlendirme", "Kalıcı Oje", "Nail Art"],
      estetik: ["Botoks", "Dolgu", "Kirpik Lifting", "İpek Kirpik", "Paris Işıltısı", "Gençlik Aşısı", "Somon DNA"],
      mezoterapi: ["Saç Mezoterapisi", "Yüz Mezoterapisi (Mezolifting)", "PRP Mezoterapisi", "İğnesiz Mezoterapi", "Selülit Mezoterapisi"],
      lazer: {
        "Buz Lazer": ["Yüz", "Kol", "Bacak", "Tüm Vücut"],
        "Alexandrite Lazer": ["Yüz", "Kol", "Bacak", "Tüm Vücut"],
        "Diod Lazer": ["Yüz", "Kol", "Bacak", "Tüm Vücut"]
      },
      cilt: ["Klasik Cilt Bakımı", "Akne (Sivilce) Bakımı", "Leke Karşıtı Bakım", "Anti-aging Bakım", "Hydrafacial", "C Vitamini Bakımı", "Nemlendirici Derin Bakım"]
    };

    function showServices(category, element) {
      document.querySelectorAll(".menu-item").forEach(el => el.classList.remove("active"));
      element.classList.add("active");
      const container = document.getElementById("serviceContainer");
      const title = document.querySelector(".category-title");
      container.innerHTML = "";

      if (category === "lazer") {
        title.textContent = "Lazer Seçenekleri";
        for (const [type, parts] of Object.entries(data.lazer)) {
          const groupTitle = document.createElement("h3");
          groupTitle.textContent = type;
          container.appendChild(groupTitle);

          parts.forEach(part => {
            const btn = document.createElement("button");
            btn.className = "service-button";
            btn.innerHTML = `<span>${icons[part] || ''} ${part}</span><span class='map-icon' onclick="goToMap('${part}', '${category}')"><img src='assets/konum-mavi.png' alt='Konum'></span>`;
            container.appendChild(btn);
          });
        }
      } else {
        title.textContent = `${element.textContent} Hizmetleri`;
        data[category].forEach(service => {
          const btn = document.createElement("button");
          btn.className = "service-button";
          btn.innerHTML = `<span>${icons[service] || ''} ${service}</span><span class='map-icon' onclick="goToMap('${service}', '${category}')"><img src='assets/konum-mavi.png' alt='Konum'></span>`;
          container.appendChild(btn);
        });
      }
    }

    function goToMap(service, category) {
      localStorage.setItem("selectedService", service);
      localStorage.setItem("selectedCategory", category);
      window.location.href = `map.html`;
    }

    function logout() {
      window.location.href = "index.html";
    }

    function goToProfile() {
      window.location.href = "profile.html";
    }
  </script>
</body>
</html>

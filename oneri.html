  <style>
    body {

    .button {

      color: white;
      font-weight: bold;
      padding: 14px 28px;
      border: none;

      font-size: 16px;

    }

    /* ChatBot Popup */
#chatBot {
  position: fixed;
  bottom: 90px; /* Daha yukarƒ±da olsun diye */

}

#chatBotMessages {

#chatBotInput {

}

#chatBotInput input {
  flex: 1;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

#chatBotInput button {
  background: #42a5f5;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  margin-left: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;

#chatBotInput button:hover {
  background-color: #1e88e5;
}

#chatBotToggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #42a5f5;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  z-index: 1100;
}
.soruButon {
  background-color: #fff;
  color: #333;
  border: 2px solid #42a5f5;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 13px;
  cursor: pointer;
  transition: 0.3s ease;
}

.soruButon:hover {
  background-color: #42a5f5;
  color: white;
}


  </style>
  
</head>
<body>
  <div class="overlay">
    <h2>ü§ñ Yapay Zeka Tabanlƒ± Salon √ñnerisi</h2>
    <div id="chatArea">
      <div class="loading" id="loading">Salon bilgileri y√ºkleniyor, l√ºtfen bekleyin...</div>
    </div>
  
    <button class="button" onclick="window.location.href='map.html'">Haritaya Git</button>
  </div>

  <!-- ChatBot Popup -->
  <div id="chatBot">
    <div id="chatBotHeader">G√ºzellik Danƒ±≈ümanƒ±</div>
    <div id="chatBotMessages">
   <div id="sabitSorular" style="display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin-bottom: 10px;">
  <button class="soruButon" data-soru="istanbul'da en iyi kuaf√∂r hangisi?">ƒ∞stanbul Kuaf√∂r</button>
  <button class="soruButon" data-soru="istanbul'da en iyi g√ºzellik merkezi hangisi?">ƒ∞stanbul G√ºzellik Merkezi</button>
  <button class="soruButon" data-soru="ankara'da en iyi kuaf√∂r hangisi?">Ankara Kuaf√∂r</button>
  <button class="soruButon" data-soru="ankara'da en iyi g√ºzellik merkezi hangisi?">Ankara G√ºzellik Merkezi</button>
  <button class="soruButon" data-soru="izmir'de en iyi kuaf√∂r hangisi?">ƒ∞zmir Kuaf√∂r</button>
  <button class="soruButon" data-soru="izmir'de en iyi g√ºzellik merkezi hangisi?">ƒ∞zmir G√ºzellik Merkezi</button>
  <button class="soruButon" data-soru="bursa'da en iyi kuaf√∂r hangisi?">Bursa Kuaf√∂r</button>
  <button class="soruButon" data-soru="bursa'da en iyi g√ºzellik merkezi hangisi?">Bursa G√ºzellik Merkezi</button>
  <button class="soruButon" data-soru="elazƒ±ƒü'da en iyi kuaf√∂r hangisi?">Elazƒ±ƒü Kuaf√∂r</button>
  <button class="soruButon" data-soru="elazƒ±ƒü'da en iyi g√ºzellik merkezi hangisi?">Elazƒ±ƒü G√ºzellik Merkezi</button>
</div>


    </div>
    <div id="chatBotInput">
      <input type="text" id="chatInput" placeholder="Sorunuzu yazƒ±n..." />
      <button onclick="sendMessage()">G√∂nder</button>
    </div>
  </div>
  <button id="chatBotToggle" onclick="toggleChatBot()">üí¨</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
import { getChatbotYaniti } from "./chatbot.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJirw-mDrefZho9wn1WqcC0n2H45Oa8FE",
      authDomain: "beautysalonapp-4c3af.firebaseapp.com",
      projectId: "beautysalonapp-4c3af",
      storageBucket: "beautysalonapp-4c3af.appspot.com",
      messagingSenderId: "993447977304",
      appId: "1:993447977304:web:4686572339b487b816452d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatArea = document.getElementById("chatArea");
    const loading = document.getElementById("loading");

    const renkler = [
      "linear-gradient(90deg, #efafaf, #ffc1c1)",
      "linear-gradient(90deg, #ab47bc, #8e24aa)",
      "linear-gradient(90deg, #9c9ad7, #9cb2c5)",
      "linear-gradient(90deg, #fc6161, #fd6e6e)"
    ];

    // URL'den gelen parametreleri al
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        sehir: params.get("sehir") || "",
        kategori: params.get("kategori") || "",
        hizmet: params.get("hizmet") || ""
      };
    }

    async function getSalonPuanlari() {
      const snapshot = await getDocs(collection(db, "comments"));
      const puanlarMap = {};
      snapshot.forEach(doc => {
        const data = doc.data();
        const isim = data.salonAdi?.toLowerCase();
        const puan = parseFloat(data.puan);
        if (!isim || isNaN(puan)) return;
        if (!puanlarMap[isim]) {
          puanlarMap[isim] = { toplam: 0, sayi: 0 };
        }
        puanlarMap[isim].toplam += puan;
        puanlarMap[isim].sayi += 1;
      });
      const puanlar = {};
      for (const [isim, { toplam, sayi }] of Object.entries(puanlarMap)) {
        puanlar[isim] = (toplam / sayi).toFixed(1);
      }
      return puanlar;
    }

    async function getSalonListesi() {
      const snapshot = await getDocs(collection(db, "salons"));
      const salonlar = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        salonlar.push({
          name: data.name,
          address: data.address,
          lat: data.latitude,
          lng: data.longitude,
          salonCategory: data.salonCategory?.toLowerCase() || "g√ºzellik merkezi"
        });
      });
      return salonlar;
    }

    async function main() {
      const { sehir, kategori } = getQueryParams();
      const puanlar = await getSalonPuanlari();
      const tumSalonlar = await getSalonListesi();

      // Eƒüer kategori "Kuaf√∂r" ise sadece kuaf√∂r salonlarƒ± g√∂sterilsin
      const filtreKategori = kategori.toLowerCase() === "kuaf√∂r" ? "kuaf√∂r" : "g√ºzellik merkezi";

      // Kategorilere g√∂re filtreleme
      const filtreliSalonlar = tumSalonlar.filter(salon => {
        const isim = salon.name.toLowerCase();
        const puan = puanlar[isim];
        return salon.address?.toLowerCase().includes(sehir.toLowerCase()) &&
               salon.salonCategory === filtreKategori && // salonCategory'yi kontrol ediyoruz
               puan !== undefined;
      });

      // Puanlara g√∂re sƒ±ralama
      const sirali = filtreliSalonlar.map(salon => {
        const ortPuan = puanlar[salon.name.toLowerCase()];
        return {
          ...salon,
          puan: ortPuan
        };
      }).sort((a, b) => parseFloat(b.puan) - parseFloat(a.puan));

      loading.remove();

      if (sirali.length === 0) {
        chatArea.innerHTML = `<div class='chat-entry' style='background:#ef9a9a;'>Uygun salon bulunamadƒ±.</div>`;
        return;
      }

      // Salonlarƒ± listeleme
      sirali.forEach((salon, index) => {
        const div = document.createElement("div");
        div.className = "chat-entry";
        div.style.background = renkler[index % renkler.length];
        div.innerHTML = `
          <span>${index + 1}. ${salon.name} - Ortalama Puan: ${salon.puan} - <strong>${salon.address}</strong></span>
          ${salon.lat && salon.lng ? `<button class="git-button" onclick="window.location.href='map.html?lat=${salon.lat}&lng=${salon.lng}&category=${salon.salonCategory}'">üìç Git</button>` : ""}
        `;
        chatArea.appendChild(div);
      });
    }

    window.toggleChatBot = function () {
  const chatBot = document.getElementById("chatBot");
  if (chatBot.style.display === "none" || !chatBot.style.display) {
    chatBot.style.display = "flex";
  } else {
    chatBot.style.display = "none";
  }
};

window.sendMessage = async function () {
  const input = document.getElementById("chatInput");
  const mesaj = input.value.trim();
  if (!mesaj) return;

  const chatMessages = document.getElementById("chatBotMessages");

  const userDiv = document.createElement("div");
  userDiv.textContent = mesaj;
  userDiv.style.marginBottom = "6px";
  userDiv.style.fontWeight = "bold";
  chatMessages.appendChild(userDiv);
  input.value = "";

  const loadingDiv = document.createElement("div");
  loadingDiv.textContent = "Y√ºkleniyor...";
  chatMessages.appendChild(loadingDiv);

  const yanit = await getChatbotYaniti(mesaj);
  loadingDiv.remove();

  const botDiv = document.createElement("div");
  botDiv.textContent = yanit;
  chatMessages.appendChild(botDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;
};



    main();
    // ‚úÖ Sabit soru butonlarƒ±na tƒ±klanƒ±nca otomatik soruyu yaz ve g√∂nder
document.querySelectorAll(".soruButon").forEach(btn => {
  btn.addEventListener("click", () => {
    const soru = btn.getAttribute("data-soru");
    const input = document.getElementById("chatInput");
    input.value = soru;
    sendMessage(); // Otomatik soruyu g√∂nder
  
  });
});
  </script>
</body>

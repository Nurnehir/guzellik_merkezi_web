<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Randevularƒ±m</title>
  <style>
    
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #dceefb;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px 40px;
      background-color: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(137, 90, 178, 0.25);
    }

    h2 {
  text-align: center;
  font-size: 28px;
  background: linear-gradient(90deg, #6a1b9a, #4fc3f7);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}


    .randevu-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffeafa;
      padding: 16px 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 12px rgba(39, 196, 159, 0.15);
    }

    .randevu-info {
      flex-grow: 1;
    }

    .randevu-info p {
      margin: 4px 0;
      font-size: 15px;
    }

    .randevu-actions {
      display: flex;
      gap: 10px;
    }

    .randevu-actions button {
      border: none;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      transition: background 0.2s;
    }

    .edit-btn {
      background: linear-gradient(90deg, #71c4f1, #fbb3ee);
    }

    .delete-btn {
      background: linear-gradient(90deg, #ef5350, #f5cece);
    }

    .empty {
      text-align: center;
      font-size: 16px;
      color: #7b1fa2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Randevularƒ±m</h2>
    <div id="randevuListesi" class="empty">Y√ºkleniyor...</div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDJirw-mDrefZho9wn1WqcC0n2H45Oa8FE",
      authDomain: "beautysalonapp-4c3af.firebaseapp.com",
      projectId: "beautysalonapp-4c3af",
      storageBucket: "beautysalonapp-4c3af.appspot.com",
      messagingSenderId: "993447977304",
      appId: "1:993447977304:web:4686572339b487b816452d",
      measurementId: "G-CQDVC8YHLP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const randevuListesi = document.getElementById("randevuListesi");

    onAuthStateChanged(auth, async (user) => {
      if (user && user.email) {
        const q = query(collection(db, "appointments"), where("userEmail", "==", user.email));
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
          randevuListesi.innerHTML = '<p class="empty">Hen√ºz randevunuz bulunmamaktadƒ±r.</p>';
        } else {
          randevuListesi.innerHTML = "";
          querySnapshot.forEach(docSnap => {
            const data = docSnap.data();
            const div = document.createElement("div");
            div.className = "randevu-card";
            div.innerHTML = `
              <div class="randevu-info">
                <p><strong>Tarih:</strong> ${new Date(data.appointmentDate?.seconds * 1000).toLocaleDateString()}</p>
                <p><strong>Salon:</strong> ${data.salonName || "-"}</p>
                <p><strong>Adres:</strong> ${data.salonAddress || "-"}</p>
                <p><strong>Telefon:</strong> ${data.phone || "-"}</p>
              </div>
            <div class="randevu-actions">
  <button class="edit-btn" onclick="window.location.href='randevual.html?id=${docSnap.id}'">‚úèÔ∏è</button>
  <button class="delete-btn" onclick="silRandevu('${docSnap.id}')">üóëÔ∏è</button>
<button class="edit-btn" onclick="window.location.href='yorumlar.html?salonId=${data.salonId}&salonAdi=${encodeURIComponent(data.salonName)}&userName=${encodeURIComponent(data.userName)}&userSurname=${encodeURIComponent(data.userSurname)}'">‚≠ê</button>


</div>

            `;
            randevuListesi.appendChild(div);
          });
        }
      } else {
        randevuListesi.innerHTML = '<p class="empty">Giri≈ü yapƒ±lmamƒ±≈ü.</p>';
      }
    });

    window.silRandevu = async function(id) {
      if (confirm("Randevuyu silmek istediƒüinizden emin misiniz?")) {
        await deleteDoc(doc(db, "appointments", id));
        alert("Randevunuz ba≈üarƒ±yla silindi.");
        location.reload();
      }
    };
  </script>
</body>
</html>

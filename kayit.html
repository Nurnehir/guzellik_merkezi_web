<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Güzellik Merkezi - Kayıt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #e3f2fd, #fce4ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 30px 25px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h1 {
      color: #7e57c2;
      margin-bottom: 30px;
      font-size: 26px;
      line-height: 1.3;
      white-space: nowrap;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #d1c4e9;
      border-radius: 6px;
      font-size: 16px;
      background-color: #fafafa;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      background: linear-gradient(90deg, #90caf9, #f48fb1);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .signup-link {
      margin-top: 16px;
      font-size: 14px;
    }

    .signup-link a {
      color: #6a1b9a;
      text-decoration: none;
      font-weight: bold;
    }

    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #e6f4ea;
      color: #2d6a4f;
      padding: 18px 30px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      display: none;
      z-index: 1000;
      animation: fadeInOut 2.5s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      10% { opacity: 1; transform: translate(-50%, -50%); }
      90% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -40%); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Kayıt Ol</h1>

    <input type="text" placeholder="Ad Soyad" id="name" />
    <input type="email" placeholder="E-posta" id="email" />
    <input type="password" placeholder="Şifre" id="password" />

    <button id="signupBtn">Kayıt Ol</button>

    <p class="signup-link">
      Zaten hesabınız var mı? <a href="index.html">Giriş Yap</a>
    </p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Girişi</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #e3f2fd, #fce4ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 30px 25px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h1 {
      color: #7e57c2;
      margin-bottom: 30px;
      font-size: 26px;
      line-height: 1.3;
      white-space: nowrap;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #d1c4e9;
      border-radius: 6px;
      font-size: 16px;
      background-color: #fafafa;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      background: linear-gradient(90deg, #90caf9, #f48fb1);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #e6f4ea;
      color: #2d6a4f;
      padding: 18px 30px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      display: none;
      z-index: 1000;
      animation: fadeInOut 2.5s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      10% { opacity: 1; transform: translate(-50%, -50%); }
      90% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -40%); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Admin Girişi</h1>
    <input type="email" id="email" placeholder="Admin Email" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>
  </div>

  <div class="success-message" id="successMessage">Giriş Başarılı, yönlendiriliyorsunuz...</div>

  <script>
   const firebaseConfig = {
      apiKey: "AIzaSyDJirw-mDrefZho9wn1WqcC0n2H45Oa8FE",
      authDomain: "beautysalonapp-4c3af.firebaseapp.com",
      projectId: "beautysalonapp-4c3af",
      storageBucket: "beautysalonapp-4c3af.appspot.com",
      messagingSenderId: "993447977304",
      appId: "1:993447977304:web:4686572339b487b816452d",
      measurementId: "G-CQDVC8YHLP"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          if (email === 'admin@gmail.com') {
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => {
              window.location.href = "admin_panel.html";
            }, 2000);
          } else {
            alert("Bu kullanıcı admin değil!");
          }
        })
        .catch((error) => {
          alert("Hata: " + error.message);
        });
    }
  </script>

</body>
</html>

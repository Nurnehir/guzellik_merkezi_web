<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Şifre Sıfırlama</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #e3f2fd, #fce4ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 30px 25px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h1 {
      color: #7e57c2;
      margin-bottom: 30px;
      font-size: 26px;
      line-height: 1.3;
      white-space: nowrap;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #d1c4e9;
      border-radius: 6px;
      font-size: 16px;
      background-color: #fafafa;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      background: linear-gradient(90deg, #90caf9, #f48fb1);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .signup-link {
      margin-top: 16px;
      font-size: 14px;
    }

    .signup-link a {
      color: #6a1b9a;
      text-decoration: none;
      font-weight: bold;
    }

    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #e6f4ea;
      color: #2d6a4f;
      padding: 18px 30px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      display: none;
      z-index: 1000;
      animation: fadeInOut 2.5s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      10% { opacity: 1; transform: translate(-50%, -50%); }
      90% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -40%); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Şifremi Sıfırla</h1>

    <input type="email" placeholder="E-posta adresinizi girin" id="resetEmail" />
    <button id="resetBtn">Sıfırlama Linki Gönder</button>

    <p class="signup-link">
      Giriş ekranına dön? <a href="index.html">Giriş Yap</a>
    </p>
  </div>

  <div id="successMessage" class="success-message">📩 Şifre sıfırlama bağlantısı gönderildi!</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJirw-mDrefZho9wn1WqcC0n2H45Oa8FE",
      authDomain: "beautysalonapp-4c3af.firebaseapp.com",
      projectId: "beautysalonapp-4c3af",
      storageBucket: "beautysalonapp-4c3af.firebasestorage.app",
      messagingSenderId: "993447977304",
      appId: "1:993447977304:web:4686572339b487b816452d",
      measurementId: "G-CQDVC8YHLP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("resetBtn").addEventListener("click", () => {
      const email = document.getElementById("resetEmail").value.trim();
      if (!email) return alert("Lütfen e-posta adresinizi girin.");

      sendPasswordResetEmail(auth, email)
        .then(() => {
          const msg = document.getElementById("successMessage");
          msg.style.display = "block";

          // ⏳ 4 saniye sonra giriş ekranına yönlendir
          setTimeout(() => {
            msg.style.display = "none";
            window.location.href = "index.html";
          }, 4000);
        })
        .catch((error) => {
          console.error("Hata:", error);
          alert("Hata: " + error.message);
        });
    });
  </script>
</body>
</html>

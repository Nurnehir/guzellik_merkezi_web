<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Şifremi Unuttum - Güzellik Merkezi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="login-container">
    <h1>Şifremi Unuttum</h1>

    <p style="font-size: 14px; margin-bottom: 10px;">
      Lütfen kayıtlı e-posta adresinizi girin. Şifre sıfırlama bağlantısı gönderilecektir.
    </p>

    <input type="email" placeholder="E-posta" id="resetEmail" />

    <button id="resetBtn">Şifre Sıfırlama Bağlantısı Gönder</button>

    <p class="signup-link">
      Giriş ekranına dönmek için <a href="index.html">tıklayın</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
